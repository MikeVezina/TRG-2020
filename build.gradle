plugins {
    id 'java'
    id 'idea'
}

group 'com.massim'
version '1.0-SNAPSHOT'


project.ext.lwjglVersion = "2.9.3"
project.ext.lwjglNatives = "natives-windows"
sourceCompatibility = 11


repositories {
    mavenCentral()
    mavenLocal()
    maven { url "http://jacamo.sourceforge.net/maven2" }
}

dependencies {
    compile "commons-codec:commons-codec:1.10:sources"
    compile "commons-codec:commons-codec:1.10:javadoc"
    compile group: 'com.rabbitmq', name: 'amqp-client', version: '5.7.3'
    compile group: 'massim', name: 'eismassim', version: '4.1'
    compile group: 'org.jason-lang', name: 'jason', version: '2.5'
    compile group: 'com.googlecode.aima-java', name: 'aima-core', version: '3.0.0'
    compile 'org.jgrapht:jgrapht-core:1.0.1'
    compile 'org.jgrapht:jgrapht-ext:1.0.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.12.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.1'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha0'
    compile 'com.google.code.gson:gson:2.8.5'
    compile group: 'org.danilopianini', name: 'gson-extras', version: '0.2.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'es.usc.citius.hipster:hipster-all:1.0.1'
    compile group: 'org.slick2d', name: 'slick2d-core', version: '1.0.2'
}
